<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <style>
      table {
        border-collapse: collapse; /* Collapses table borders into a single border */
        width: 50%; /* Set table width to half screen width */
      }

      th,
      td {
        border: 1px solid #000000; /* Add a black border */
        padding: 8px; /* Add padding to contents */
        text-align: left; /* Align text to the left */
      }
    </style>
    <title>HTML Tables</title>
  </head>
  <body>
    <h1>Creating Tables With Rows and Collumns</h1>
    <table>
      <tr>
        <th>City</th>
        <th>State</th>
        <th>+2017 estimate</th>
      </tr>
      <tr>
        <td>New York</td>
        <td>New York</td>
        <td>8,622,698</td>
      </tr>
      <tr>
        <td>Los Angeles</td>
        <td>California</td>
        <td>3,999,759</td>
      </tr>
      <tr>
        <td>Chicago</td>
        <td>Illinois</td>
        <td>2,716,450</td>
      </tr>
      <tr>
        <td>Houston</td>
        <td>Texas</td>
        <td>2,312,717</td>
      </tr>
    </table>
  </body>
</html>
